server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sqs-demo
    username: postgres
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    aws:
      region:
        static: us-east-1
      sqs:
        userSignUp:
          source: http://localhost:4566/queue/SqsDemoLocalUserSignUp.fifo
          deadletter: http://localhost:4566/queue/SqsDemoLocalUserSignUpDeadLetter.fifo